<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      let curV = 0
      let cnt = 0

      while (curV < N) {
        let nextV = curV + K
        if (nextV >= N) {
          break
        }
        while (curV < nextV && !(chargers.includes(nextV))) {
          nextV -= 1
        }
        if (curV === nextV) {
          cnt = 0
          break
        }
        curV = nextV
        cnt += 1         
      }
      return console.log(`#${cnt}`)
    }
    
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>
</html>
