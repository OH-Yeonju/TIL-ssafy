<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: blue;
    }

    div > p {
      color: crimson;
    }

    
  </style>
</head>
<body>
  <div>
    <p>자식</p>
    <secton>
      <p>손자</p>
    </secton>
    <p>자식</p>
  </div>
</body>
</html>

<!--
  div p 는 자손이 선택되고 div > p 는 자식들만 선택된다
-->
