<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const formTag = document.querySelector('#form')
    const button = document.querySelector('button')
    button.setAttribute('type', 'submit')

    const article = document.querySelector('article')
    article.setAttribute('id', 'first')


    const addTodo = function(event) {
      event.preventDefault()

      const title = document.querySelector('#title')
      const titleV = title.value
      const content = document.querySelector('#content')
      const contentV = content.value


      if (titleV.trim() && contentV.trim()) {
        const cardTitle = document.createElement('h5')
        cardTitle.setAttribute('class', 'card-title')
        cardTitle.innerText = titleV

        const cardText = document.createElement('p')
        cardText.setAttribute('class', 'card-text')
        cardText.innerText = contentV

        const cardBody = document.createElement('div')
        cardBody.setAttribute('class', 'card-body')
        cardBody.appendChild(cardTitle)
        cardBody.appendChild(cardText)

        const card = document.createElement('div')
        card.setAttribute('class', 'card m-1')
        card.appendChild(cardBody)

        const article = document.createElement('article')
        article.setAttribute('class', 'col-4')
        article.appendChild(card)

        const cardsSection = document.querySelector('#cardsSection')
        cardsSection.appendChild(article)

        event.target.reset()
        
        if (document.querySelector('#first')) {
          document.querySelector('#first').remove()
        }
      }
      else {
        alert('빈칸으로 남겨두지 마세욧')
      }
    }
    
    formTag.addEventListener('submit', addTodo)
  </script>
</body>
</html>
