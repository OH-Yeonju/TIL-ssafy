<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="(item, index) in comp" :key="`arry-${index}`">
      <p>{{item}}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      computed : {
        comp : function () {
          let nums2 = []
          for (num of this.nums) {
            if (num % 2) {
              nums2.push(num)
            }
          }
          return nums2
        }
      }
    })
  </script>
</body>
</html>
