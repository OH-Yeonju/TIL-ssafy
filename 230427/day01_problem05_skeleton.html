<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="myType">
    <button @click="mbti">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        myType:'',
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj']
      },
      methods: {
        mbti: function () {
          const finalType = _.lowerCase(this.myType)
          
          if (_.includes(this.allTypes, finalType)) {
            window.location.href = `https://www.16personalities.com/ko/성격유형-${finalType}` 
          }
          else {
            alert('mbti를 정확하게 입력해주세요')
          }
        }
      }
    })
  </script>
</body>
</html>
